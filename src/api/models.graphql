type User {
  id: ID!
  name: String!
  email: String!
  phoneNumber: String!
  following: [User!]!
  followingCount: Int!
  followers: [User!]!
  followersCount: Int!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  text: String!
  postCategory: PostCategory
  postAuthor: User!
  postAuthorId: Int!
}

enum PostCategory {
  JOB
  REPAIR
  ETC
}