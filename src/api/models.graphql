type User {
  id: ID!
  name: String!
  email: String!
  phoneNumber: String!
  following: [User!]!
  followingCount: Int!
  followers: [User!]!
  followersCount: Int!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  text: String!
  postCategory: PostCategory
}

enum PostCategory {
  COMMON
  JOB
  ETC
  REPAIR
}
